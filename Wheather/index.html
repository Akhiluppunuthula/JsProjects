<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="city">
           <input type="text" placeholder="Enter city name " spellcheck="false">
           <button><img src="search.png" alt=""></button>
        </div>
        <div class="rain">
            <img src="rain.png" alt="">
            <h1 class="temp">22c</h1>
            <h2 class="cityname">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
function getWeather() {
    var apiKey = 'YOUR_API_KEY';
    var cityInput = document.getElementById('cityInput').value;
  
    if (!cityInput) {
      alert('Please enter a city name.');
      return;
    }
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        updateWeatherInfo(data);
      })
      .catch(error => {
        console.error('Error fetching weather data:', error);
      });
  }
  
  function updateWeatherInfo(data) {
    var tempElement = document.querySelector('.temp');
    var cityElement = document.querySelector('.cityname');
    var humidityElement = document.querySelector('.humidity');
    var windElement = document.querySelector('.wind');
  
    tempElement.textContent = `${data.main.temp}Â°C`;
    cityElement.textContent = data.name;
    humidityElement.textContent = `${data.main.humidity}%`;
    windElement.textContent = `${data.wind.speed} km/h`;
  }
  
    </script>
</body>
</html>
