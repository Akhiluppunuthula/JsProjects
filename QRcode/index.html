<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Enter your text or URl</p>
            <input type="text" placeholder="Text or Url" id="qrText">
            <div id="imgBox">
                <img src="" id="imgQr">
            </div>
            <button id="btn" >Generate QR Code</button>
        </div>
    </div>
  
    <script>
        let qrText = document.getElementById("qrText")
        let imgBox = document.getElementById("imgBox")
        let imgQr = document.getElementById("imgQr")
        let btn = document.getElementById("btn")
        btn.addEventListener("click",function generateQr(){
            imgQr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        })
        
    </script>
</body>
</html>
